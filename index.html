<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@321;400&family=Poppins&family=Pushster&display=swap" rel="stylesheet">
    <title>Birthday Countdown of Shanta</title>
</head>
<body>
    <h2>Birthday countdown of <span id="name"> Shanta</span></h2>
     <br><br><br><br>
    <div class="countdown-container">
        <div class="countdown-box days-container"> 
            <p class= "text" id='days' >0 </p>
            <span> Days</span>
        </div>
        <div class="countdown-box hours-container"> 
            <p class= "text" id='hours' >0 </p>
            <span> hours</span>
        </div>
        <div class="countdown-box minuites-container"> 
            <p class= "text" id='minutes'>0 </p>
            <span> Minutes</span>
        </div>
        <div class="countdown-box second-container"> 
            <p class= "text" id='seconds' >0 </p>
            <span> seconds</span>
        </div>
    </div>
    <script src="js/script.js"></script>   
</body>
</html>
